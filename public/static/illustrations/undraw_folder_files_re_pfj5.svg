  <rect x="200" y="160" width="60" height="80" rx="4" fill="#DBEAFE" stroke="#60A5FA" stroke-width="1"/>
  
  <!-- File lines -->
  <line x1="130" y1="180" x2="170" y2="180" stroke="#60A5FA" stroke-width="1"/>
  <line x1="130" y1="190" x2="165" y2="190" stroke="#60A5FA" stroke-width="1"/>
  <line x1="130" y1="200" x2="160" y2="200" stroke="#60A5FA" stroke-width="1"/>
  
  <line x1="210" y1="180" x2="250" y2="180" stroke="#60A5FA" stroke-width="1"/>
  <line x1="210" y1="190" x2="245" y2="190" stroke="#60A5FA" stroke-width="1"/>
